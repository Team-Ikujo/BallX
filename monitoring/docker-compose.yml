services:
  # OpenTelemetry Collector (Traces + Logs 통합 수집)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: ballx-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      # Docker 컨테이너 로그 수집 (EC2/Dev 환경용)
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - loki
      - tempo

  # Loki - 로그 저장소
  loki:
    image: grafana/loki:2.9.4
    container_name: ballx-loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  # Tempo - 트레이스 저장소
  tempo:
    image: grafana/tempo:2.3.1
    container_name: ballx-tempo
    command: ["-config.file=/etc/tempo/tempo-config.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9095:9095"   # Tempo gRPC

  # Grafana - 대시보드
  grafana:
    image: grafana/grafana:10.3.1
    container_name: ballx-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "9000:3000"
    depends_on:
      - loki
      - tempo

volumes:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  default:
    name: ballx-monitoring
