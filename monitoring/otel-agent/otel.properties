# OpenTelemetry Java Agent Configuration
# https://opentelemetry.io/docs/zero-code/java/agent/configuration/

# Service 정보
otel.service.name=ballx-backend
otel.service.version=1.0.0

# OTLP Exporter 설정
otel.exporter.otlp.endpoint=http://localhost:4317
otel.exporter.otlp.protocol=grpc

# 신호별 Exporter 설정
otel.traces.exporter=otlp
otel.logs.exporter=otlp
otel.metrics.exporter=none

# 로그 설정 (Logback/Log4j 자동 연동)
otel.instrumentation.logback-appender.enabled=true
otel.instrumentation.log4j-appender.enabled=true

# Resource 속성
otel.resource.attributes=service.namespace=ballx,deployment.environment=local
